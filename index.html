<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Calculator </title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

<!-- CALCULATOR -->
<section id="calculator">
	

<!-- Calculator Name -->
<div id="calculator-name">
	
	<h1> CALCULATOR </h1>

</div>

<!-- Calculator Display -->
<div id="display-container">

	<p id="display">
		
	</p>

</div>


<!-- Calculator Body -->
<div id="calculator-body">
	

<!-- Row 1 -->
	<div class="button" data-value="AC">
		<h1> AC </h1>
	</div>

	<div class="button" data-value="C"> 
		<h1> C </h1>
	</div>

	<div class="button" data-value="%">
		<h1> % </h1>
	</div>

	<div class="button" data-value="/">
		<h1> / </h1>
	</div>


<!-- Row 2 -->
	<div class="button" data-value="7">
		<h1> 7 </h1>
	</div>

	<div class="button" data-value="8">
		<h1> 8 </h1>
	</div>

	<div class="button" data-value="9">
		<h1> 9 </h1>
	</div>

	<div class="button" data-value="*">
		<h1> * </h1>
	</div>


<!-- Row 3 -->
	<div class="button" data-value="4"> 
		<h1> 4 </h1>
	</div>

	<div class="button" data-value="5">
		<h1> 5 </h1>
	</div>

	<div class="button" data-value="6">
		<h1> 6 </h1>
	</div>

	<div class="button" data-value="-">
		<h1> - </h1>
	</div>


<!-- Row 4 -->
	<div class="button" data-value="1">
		<h1> 1 </h1>
	</div>

	<div class="button" data-value="2">
		<h1> 2 </h1>
	</div>

	<div class="button" data-value="3">
		<h1> 3 </h1>
	</div>

	<div class="button" data-value="+">
		<h1> + </h1>
	</div>



	<!-- Row 5 -->
	<div class="button" data-value="0">
		<h1> 0 </h1>
	</div>

	<div class="button" data-value=".">
		<h1> . </h1>
	</div>

	<div class="button" data-value="=">
		<h1> = </h1>
	</div>
	
</div>

</section>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
